<div class="min-h-screen py-8 px-4 bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100">
  
  <div class="max-w-2xl mx-auto space-y-6">
    
    <div class="bg-white rounded-2xl shadow-lg p-8">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center bg-blue-400 rounded-full w-16 h-16 mb-4">
          <span class="material-icons text-white text-3xl">groups</span>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">
          Lista de Presença
        </h1>
        <p class="text-gray-500 text-sm">
          Preencha seus dados para confirmar presença
        </p>
      </div>

      <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()" class="space-y-5">
        
        <div>
          <label for="name" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
            <span class="material-icons text-sm mr-1 text-indigo-600">person</span>
            Nome Completo
          </label>
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="Digite seu nome completo"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
          />
          <p *ngIf="hasError('name')" class="text-red-500 text-sm mt-1">
            {{ getErrorMessage('name') }}
          </p>
        </div>

        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
            <span class="material-icons text-sm mr-1 text-indigo-600">email</span>
            Email
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="seuemail@exemplo.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
          />
          <p *ngIf="hasError('email')" class="text-red-500 text-sm mt-1">
            {{ getErrorMessage('email') }}
          </p>
        </div>

        <button
          type="submit"
          class="w-full py-3 px-6 text-white font-semibold rounded-lg transition duration-200 flex items-center justify-center"
          [class.bg-indigo-600]="attendanceForm.valid"
          [class.hover:bg-indigo-700]="attendanceForm.valid"
          [class.bg-gray-300]="!attendanceForm.valid"
          [class.cursor-not-allowed]="!attendanceForm.valid"
        >
          <span class="material-icons mr-2 text-lg">save</span>
          {{ editingIndex !== null ? 'Atualizar' : 'Salvar' }}
        </button>
      </form>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-8">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-bold text-gray-800 flex items-center">
          <span class="material-icons text-gray-700 mr-2">list</span>
          Lista de Presença
        </h2>
        <span class="text-sm text-indigo-600 font-semibold bg-indigo-50 px-3 py-1 rounded-full">
          {{ attendanceList.length }} registros
        </span>
      </div>
      
      <app-attendance-list 
        [attendanceList]="attendanceList"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      ></app-attendance-list>
    </div>

  </div>
</div>
